<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Aplication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container mt-1">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD Aplication</strong></h1>
        </div>
        <div class="main justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-5" autocomplete="off">
                <div class="col-10 mb-3">
                    <label for="last name">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                </div>
                <div class="col-10 mb-3">
                    <label for="first name">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                </div>
                <div class="col-10 mb-3">
                    <label for="RollNo">Roll No</label>
                    <input type="text" class="form-control" id="RollNo" placeholder="Enter Roll No">
                </div>
                <div class="col-10">
                    <input class="btn btn-success add-btn" type="submit" value="submit">
                </div>
            </form> 
            <div class="col-10 mt-5 mb-5 m-lg-5">
                <table class="table table-striped table-dark m-lg-5">
                   <thead>
                    <th> Last Name</th>
                    <th> First Name</th>
                    <th> Roll No</th>
                    <th> Action</th>
                   </thead> 
                   <tbody id="student-list">
                    <tr>
                        <td>Dear</td>
                        <td>Programer</td>
                        <td>25</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                         </td>
                    </tr>
                   </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
